<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Order summary card</title>
</head>
<body>

  <main>
    
    <!-- illustration-hero -->
    <img src="./images/illustration-hero.svg" alt="" class="illustration-hero">
    

    <!-- text description-->
    <div class="text-component">

      <!-- header and description -->
      <div class="header-and-description">
        <h1 class="header">Order Summary</h1>

        <!-- card component description -->
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
        </p>
      </div>
      <!-- Plan -->
      <div class="plan">

        <!-- Annual Plan Component-->
      <div class="annual-plan">

        <!-- icon music -->
          <img src="./images/icon-music.svg" alt="icon-music" class="icon-music">

        <div>
          <div class="year">Annual Plan</div> 
          <div class="cost">$59.99/year</div>  
      </div>
      </div>

        <!-- Change -->
        <a href="#" target="_blank" class="change">Change</a> 
      </div>
      <!-- Plan Ends-->

      <!-- Payment button -->
      <button type="button">Proceed to Payment</button>
      <!-- Payment button Ends -->

      <!-- Cancel -->
      <a href="#" class="cancel">Cancel Order</a>
      <!-- Cancel Ends -->
    </div>
    <!-- text description Ends -->

  </main>
  <!-- Card component Ends -->

  <!-- footer -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="https://www.frontendmentor.io/profile/ondickson" target="_blank">Dickson Owusu Nyantakyi</a>.
  </footer>
</body>
</html>
